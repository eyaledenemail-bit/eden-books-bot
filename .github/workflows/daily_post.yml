name: Daily Book Post
on:
  schedule:
    - cron: '0 8 * * *' # ירוץ כל יום ב-8 בבוקר
  workflow_dispatch: # שורת קסם: מאפשרת לך להפעיל את זה ידנית לבדיקה

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install requests
      - name: Run script
        run: python eden_books1.py
